---
# tasks for Debian systems

- name: Ensure tmux has not been installed by the apt package manager
  apt:
    name: tmux
    state: absent

- name: Ensure the apt cache is updated
  apt:
    update_cache: yes

- name: Ensure the required packages are installed
  apt:
    name:
      - libevent-2.1-6
      - ncurses-base
      - libevent-dev
      - ncurses-dev
      - build-essential
      - bison
      - pkg-config
    state: present
    update_cache: yes
